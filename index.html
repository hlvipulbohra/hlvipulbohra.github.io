<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prime Numbers in Range</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Prime Numbers in Range</h1>
    <label for="start">Start Range:</label>
    <input type="number" id="start" required />
    <label for="end">End Range:</label>
    <input type="number" id="end" required />
    <button
      class="detailsButton"
      id="btn-brute"
      onclick="getPrimesInRange(true)"
    >
      Details - Brute Force
    </button>

    <button
      class="detailsButton"
      id="btn-optimised"
      onclick="getPrimesInRange(false)"
    >
      Details - Sieve of Eratosthenes
    </button>
    <button id="clearButton" onclick="clearAllFields()">Clear</button>
    <div class="d-flex">
      <div class="m-20">
        <div class="d-flex">
          <h2 class="m-20">Brute Force Method</h2>
          <div class="m-20" id="processing"></div>
        </div>
        <div class="d-flex">
          <div class="table-wrapper-container">
            <h3>Time Taken for Each Number</h3>
            <div class="table-container">
              <table id="timeTable">
                <tr>
                  <th>Numbers Processed</th>
                  <th>Time Taken (ms)</th>
                </tr>
              </table>
            </div>
          </div>

          <div class="table-wrapper-container">
            <h3>Time Taken for Each Prime Number</h3>
            <div class="table-container">
              <table id="primeTimeTable">
                <thead>
                  <tr>
                    <th>Prime Number</th>
                    <th>Time Taken (ms)</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <h3 id="totalTimeElement"></h3>
      </div>

      <div class="m-20">
        <div class="d-flex">
          <h2 class="m-20">Sieve of Eratosthenes Method</h2>
          <div class="m-20" id="processing"></div>
        </div>
        <div class="d-flex">
          <div class="table-wrapper-container">
            <h3>Numbers in Range</h3>
            <div class="table-container">
              <table id="timeTableOptimised">
                <tr>
                  <th>Numbers Processed</th>
                </tr>
              </table>
            </div>
          </div>

          <div class="table-wrapper-container">
            <h3>Prime Numbers List</h3>
            <div class="table-container">
              <table id="primeTimeTableOptimised">
                <thead>
                  <tr>
                    <th>Prime Number</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
        <h3 id="totalTimeElementOptimised"></h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
